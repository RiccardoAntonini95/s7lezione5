<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="crudazon retro gaming console videogames">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="assets/js/scriptUserForm.js" defer></script>
    <title>CRUDAZON - Modifica</title>
</head>

<body class="font-monospace">>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="./homepage.html" class="btn btn-primary">Homepage</a>
        </div>
    </nav>

    <form id="user-form">
        <p>Modifica l'oggetto:</p>
        <input type="text" class="form-control" name="id" id="user-obj-id" required><br>
        <p>Inserisci i nuovi parametri dell'oggetto</p>
        <label for="name-mod">Name:</label>
        <input type="text" name="name" class="form-control" id="user-name-mod" required><br>

        <label for="description-mod">Description:</label>
        <input type="text" name="description" class="form-control" id="user-description-mod" required><br>

        <label for="brand-mod">Brand:</label>
        <input type="text" name="brand" class="form-control" id="user-brand-mod" required><br>

        <label for="imageUrl-mod">Image URL:</label>
        <input type="text" name="imageUrl" class="form-control" id="user-imageUrl-mod" required><br>

        <label for="price-mod">Price:</label>
        <input type="number" name="price" class="form-control" id="user-price-mod" required><br>

        <button type="button" id="user-modify-object">Applica Modifiche</button>
        <input type="reset" value="Reset">
    </form>
</body>

</html>
