<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDAZON - Back Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/styleBackOffice.css">
    <script src="assets/js/scriptForm.js" defer></script>
</head>

<body class="font-monospace">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="./homepage.html" class="btn btn-primary">Homepage</a>
        </div>
    </nav>
    <main>
    <div class="d-flex justify-content-evenly flex-wrap text-center py-2">
        <h1 class="display-4">Vuoi creare un nuovo oggetto o modificarne uno esistente?</h1>
        <button type="button" id="show-modify">Modifica oggetto</button>
        <button type="button" id="show-new">Crea nuovo</button>
    </div>
    <div id="modify-container py-3" class="border border-black text-center">
        <form>
        <p class="fs-3">Inserisci l'id dell'oggetto che vuoi modificare o eliminare:</p>
        <input type="text" class="form-control" name="id" id="obj-id" required><br>
        <p class="fs-3">Inserisci i nuovi parametri dell'oggetto:</p>
        <label for="name-mod">Name:</label>
        <input type="text" name="name" class="form-control" id="name-mod" required><br>
      
        <label for="description-mod">Description:</label>
        <input type="text" name="description" class="form-control" id="description-mod" required><br>
      
        <label for="brand-mod">Brand:</label>
        <input type="text" name="brand" class="form-control" id="brand-mod" required><br>
      
        <label for="imageUrl-mod">Image URL:</label>
        <input type="text" name="imageUrl" class="form-control" id="imageUrl-mod" required><br>
      
        <label for="price-mod">Price:</label>
        <input type="number" name="price" class="form-control" id="price-mod" required><br>
        
        <button type="button" id="modify-object">Modifica</button>
        <button type="button" id="delete-object">Cancella</button>
        <input type="reset" class="reset-button" value="Reset">
        </form>
    </div>
    <div id="create-container py-3" class="border border-black text-center">
        <form>
        <p class="fs-3">Inserisci nuovo oggetto:</p>

        <label for="name-input">Name:</label>
        <input type="text" name="name" class="form-control" id="name-input"><br>
      
        <label for="description-input">Description:</label>
        <input type="text" name="description" class="form-control" id="description-input"><br>
      
        <label for="brand-input">Brand:</label>
        <input type="text" name="brand" class="form-control" id="brand-input"><br>
      
        <label for="imageUrl-input">Image URL:</label>
        <input type="text" name="imageUrl" class="form-control" id="imageUrl-input"><br>
      
        <label for="price-input">Price:</label>
        <input type="number" name="price" class="form-control" id="price-input"><br>
      
        <button type="button" id="create-obj-btn">Crea oggetto</button>
        <input type="reset" value="Reset">
        </form>
    </div>
    </main>

</body>

</html>
